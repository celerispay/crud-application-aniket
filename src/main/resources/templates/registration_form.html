<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Employee Registration</h2>
            <form th:action="@{/addCustomer}" th:object="${customer}" method="post">
                <div class="form-row">
                <div class="col-md-6 form-group">
                        <label>Id</label>
                        <input type="text" class="form-control" th:field="*{customerId}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{customerName}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Phone no</label>
                        <input type="text" class="form-control" th:field="*{customerPhoneNumber}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" th:field="*{customerEmail}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Balance</label>
                        <input type="text" class="form-control" th:field="*{customerCurrentBalance}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Payment method</label>
                        <input type="text" class="form-control" th:field="*{customerPaymentMethod}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 <script>
    $(function() {
        $("#join_datepicker").datepicker({dateFormat:"yy-mm-dd"});
        $("#retire_datepicker").datepicker({dateFormat:"yy-mm-dd"});
    });
</script>
</body>
</html>
